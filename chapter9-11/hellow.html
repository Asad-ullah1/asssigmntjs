//question calulator



const number1 = prompt('Enter first number: ');
const number2 = prompt('Enter second number: ');



const operator = prompt("Enter operator  +, -, * or /" )


let result;


if (operator == '+') {
    result = +number1 + +number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}
document.write(+result)
